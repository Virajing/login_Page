<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data to Google Sheets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global styles */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #f9f9f9;
            --text-color: #333;
            --border-radius: 8px;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --transition-speed: 0.3s;
        }

        body {
            font-family: var(--font-family);
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.5rem;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"], 
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.98);
        }

        .loading-spinner {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="dataForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" required><br>
        <label for="fatherName">Father's Name:</label><br>
        <input type="text" id="fatherName" required><br>
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="number" id="phoneNumber" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" required><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" required><br><br>
        <button type="submit">Submit</button>
        <div class="loading-spinner spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </form>

    <div id="alertBox"></div>

    <script>
        const form = document.getElementById('dataForm');
        const alertBox = document.getElementById('alertBox');
        const spinner = document.querySelector('.loading-spinner');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            spinner.style.display = 'inline-block';  // Show loading spinner

            const name = document.getElementById('name').value;
            const fatherName = document.getElementById('fatherName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const age = document.getElementById('age').value;

            const googleFormActionURL = 'https://script.google.com/macros/s/AKfycbwDmPmXgjZaKR__zfVh58MtPaPA-LMJ48d7Kl3zuPprekl5ZzJosj_toiYSrO6GwT2ClQ/exec';
            const formData = new FormData();
            formData.append('entry.1234567890', name);
            formData.append('entry.9876543210', fatherName);
            formData.append('entry.1122334455', phoneNumber);
            formData.append('entry.5544332211', email);
            formData.append('entry.6677889900', password);
            formData.append('entry.9998887776', age);

            // Fetch request to Google Form (check for duplicates using email)
            fetch(googleFormActionURL + '?email=' + email, {
                method: 'GET',
                mode: 'cors'
            }).then(response => response.json())
              .then(data => {
                if (data.exists) {
                    spinner.style.display = 'none';
                    showAlert('Error: User already exists!', 'danger');
                } else {
                    // If the user doesn't exist, submit form
                    fetch(googleFormActionURL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: formData
                    }).then(() => {
                        spinner.style.display = 'none';
                        showAlert('Success: Data submitted!', 'success');
                        form.reset();
                    }).catch(() => {
                        spinner.style.display = 'none';
                        showAlert('Error: Failed to submit!', 'danger');
                    });
                }
              });
        });

        function showAlert(message, type) {
            alertBox.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                                    ${message}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
